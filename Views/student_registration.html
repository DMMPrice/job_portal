<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 , minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Registration form for Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
            defer></script>
    <link rel="stylesheet" href="/Style/registration_stu.css">
</head>
<body id="body">
<div class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Job Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-lg-auto mb-2 mb-lg-0" id="index">
                    <li class="nav-item">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Sign Up
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/registration">Applicant</a></li>
                            <li><a class="dropdown-item" href="/stu-log">Admin</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<header>
    <div class="container">
        <div class="item1" id="item3"></div>
        <div class="item2" id="item4">
            <p id="apply">Apply for Job</p>
            <form action="/respost" method="post">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name" aria-label="firstname"
                               name="firstname"
                               required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="lastname"
                               name="lastname" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" id="apply">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           name="email"
                           required>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom03" class="form-label" id="apply">City</label>
                    <input type="text" class="form-control" id="validationCustom03" name="city" required>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label" id="apply">State</label>
                    <select class="form-select" id="validationCustom04" required name="state">
                        <option selected disabled value="">Choose...</option>
                        <option>Andhra Pradesh</option>
                        <option>Arunachal Pradesh</option>
                        <option>Assam</option>
                        <option>Bihar</option>
                        <option>Chhattisgarh</option>
                        <option>Goa</option>
                        <option>Gujarat</option>
                        <option>Haryana</option>
                        <option>Himachal Pradesh</option>
                        <option>Jharkhand</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Madhya Pradesh</option>
                        <option>Maharashtra</option>
                        <option>Manipur</option>
                        <option>Meghalaya</option>
                        <option>Mizoram</option>
                        <option>Nagaland</option>
                        <option>Odisha</option>
                        <option>Punjab</option>
                        <option>Rajasthan</option>
                        <option>Sikkim</option>
                        <option>Tamil Nadu</option>
                        <option>Telangana</option>
                        <option>Tripura</option>
                        <option>Uttarakhand</option>
                        <option>Uttar Pradesh</option>
                        <option>West Bengal</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                </div>
                <label for="basic-url" class="form-label" id="apply">Resume</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Resume Link</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="resume"
                           required>
                </div>
                <label for="basic-url" class="form-label" id="apply">LinkedIn</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">LinkedIn Profile Link</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                           name="linkedIN" required>
                </div>
                <label for="basic-url" class="form-label" id="apply">Github</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">GitHub profile link</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                           name="github" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
