<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
            defer>
    </script>
    <title>Job Portal</title>
</head>
<body>
<div class="nav">
    <a class="job-portal" href="/">
        Job Portal
    </a>
    <a class="job-portal" href="/login">
        Admin Login
    </a>
</div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Company Name</th>
        <th scope="col">Position</th>
        <th scope="col">Job Vacancy</th>
        <th scope="col">CTC</th>
        <th>Application Status</th>
    </tr>
    <tbody>
    <tr>

        <td>1</td>
        <td>TCS</td>
        <td>HR</td>
        <td>1</td>
        <td>10 LPA</td>
        <td><a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button"
               aria-expanded="false"
               aria-controls="collapseExample">
            Apply Job</a></td>
    </tr>
    </tbody>
</table>
<div class="collapse" id="collapseExample">
    <div class="card card-body">
        <form action="" method="">
            <div class="mb-3">
                <label for="Company Name" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="" name="cname">
            </div>
            <div class=" mb-3">
                <label for="jobDesc" class="form-label">Position</label>
                <label>
                    <input cols="30" rows="10" class="form-control" name="pos">
                </label>
            </div>
            <div class="mb-3">
                <label for="exampleInputPosition" class="form-label">Job Description</label>
                <textarea class="form-control" id="exampleInputDescription" name="job_desc"></textarea>
            </div>
            <div class="mb-3">
                <label for="CTC" class="form-label">CTC</label>
                <input type="text" class="form-control" id="CTC" name="CTC">
            </div>
            <button type="submit" class="btn btn-primary" name="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
