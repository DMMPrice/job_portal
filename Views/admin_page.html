<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
            defer>
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/Style/Style.css">
    <title>DashBoard</title>
</head>

<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class=" container-fluid">
            <a class="navbar-brand" href="#">Admin DashBoard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- The sidebar -->
    <div class="sidebar">
        <a class="active" href="/ad">Jobs</a>
        <a href="/jobs">Candidates Applied</a>
        <a href="/contact">Contact</a>
        <a href="#about">About</a>
    </div>
    <div class="content">
        <p>
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button"
               aria-expanded="false"
               aria-controls="collapseExample">
                Post Job
            </a>
        </p>
        <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <form action="" method="POST">
                    <div class="mb-3">
                        <label for="Company Name" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="" name="cname">
                    </div>
                    <div class=" mb-3">
                        <label for="jobDesc" class="form-label">Position</label>
                        <input cols="30" rows="10" class="form-control" name="pos">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPosition" class="form-label">Job Description</label>
                        <textarea class="form-control" id="exampleInputDescription" name="job_desc"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="CTC" class="form-label">CTC</label>
                        <input type="text" class="form-control" id="CTC" name="CTC">
                    </div>
                    <button type="submit" class="btn btn-primary" name="submit">Submit</button>
                </form>
            </div>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Company Name</th>
                <th scope="col">Position</th>
                <th scope="col">CTC</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>TCS</td>
                <td>HR</td>
                <td>10 LPA</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
